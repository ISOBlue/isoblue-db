<!doctype html>
<title>isoblue-db</title>
<h1>Query executed: {{ p.sql }}</h1>
{% if p.count %}
  <h2>Fetched {{ p.count }} messages in {{ p.duration }} seconds.</h2>
  <a href="{{ url_for('csvDownloads', filename=p.filename) }}">Download</a>
{% else %}
  <h2>No data returned from this query.</h2>
{% endif %}
